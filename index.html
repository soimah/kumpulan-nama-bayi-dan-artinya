  <template id="kategori5.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          ARTIKEL MPASI
        </div>
      </ons-toolbar>
      <div style="height: 200px; padding: 1px 0 0 0;">
        <div class="card card--material">
          <div class="card_content card--material_content" style="text-align: justify;">
			 <h3><font face="Nueva Std">MANFAAT MPASI BAGI BUAH HATI</font></h3>
			  <li class="list-item list-item--material">
    <div class="list-item__center list-item--material__center">
     <div class="list-item__subtitle list-item--material__subtitle">1. Perkembangan Otak</div>
	   <h4 class="list-item__subtitle list-item--material__subtitle">Bayi yang mengonsumsi zat besi selama 2 tahun pertama kehidupannya memiliki kemampuan lebih cepat saat belajar membaca dan menulis dibandingkan bayi yang kekurangan zat besi.

Oleh sebab itu, Moms perlu memastikan terdapat komposisi yang dapat membantu perkembangan otak Si Kecil dalam MPASI yang ia konsumsi.

Beberapa nutrisi pada makanan yang membantu membangun kinerja otak di antaranya:

Zat besi pada bayam,

Omega 3 pada ikan yang berlemak,

 Jeruk, jambu, semangka, brokoli, dan tomat karena mengandung vitamin C untuk membantu penyerapan zat besi,

 Iodine pada ikan laut dan

Protein pada telur, ayam, daging, dan susu,

Antioksidan dalam apel. Tahukah Moms?,

 Sekitar 60% energi yang dikeluarkan bayi terpusat pada aktivitas otaknya.,

Mengajak bayi berbicara akan meningkatkan perkembangan otaknya.,

Sering memeluk dan menyentuh bayi dapat menstimulasi otak untuk memproduksi hormon yang mengoptimalkan pertumbuhannya.,

Mendengarkan musik dapat meningkatkan kemampuan belajar Si Kecil sejak dini.</h4>
</li>
</div>
 <li class="list-item list-item--material">
    <div class="list-item__center list-item--material__center">
<div class="list-item__subtitle list-item--material__subtitle">2.  Menguatkan tulang</div>
 <div class="list-item__subtitle list-item--material__subtitle">Tulang Si Kecil akan terus bertumbuh dan berubah, selayaknya anggota tubuhnya yang lain. Dengan nutrisi tepat dalam MPASI, kesehatan dan kepadatan tulangnya akan terus terjaga.

Jenis makanan untuk kesehatan tulang adalah:
Susu, brokoli, kacang kedelai, dan buncis yang kaya akan kalsium serta magnesium.,
 Ikan dan telur dengan vitamin D untuk menstimulasi penyerapan kalsium.,
Susu, daging, ikan, gandum, juga kacang-kacangan yang memiliki fosfor.,
Tahukah Moms?,
Perlu waktu 18 bulan bagi fontanel alias bagian lunak di antara tengkorak kepala bagian atas dan belakang bayi untuk tertutup.,
Mengonsumsi kalsium dan vitamin D akan membantu membangun masa tulang bayi.</div> 
 <li class="list-item list-item--material">
    <div class="list-item__center list-item--material__center"> 
<div class="list-item__subtitle list-item--material__subtitle">3. Pertumbuhan gigi yang baik</div>
<div class="list-item__subtitle list-item--material__subtitle">Si Kecil akan mulai tumbuh gigi dimulai pada usia sekitar 8 bulan. Pertumbuhan gigi pada setiap bayi akan berbeda, namun dengan nutrisi MPASI yang baik, bayi akan mendapatkan gigi yang kuat dan sehat. MPASI juga akan membantunya untuk berlatih menggigit dan mencoba berbagai tekstur makanan.

Konsumsi makanan-makanan ini untuk gigi bayi yang kuat:
Susu, sereal, telur, biji-bijian, gandum, dan yoghurt karena mengandung fosfor yang tinggi.,
Sereal, sayuran berdaun hijau, kacang kedelai, oatmeal, serta pisang yang kaya magnesium.,
Tahukah Moms?,
Kalsium, vitamin D, magnesium, dan fosfor akan membuat gigi bayi lebih kuat.,
Cara terbaik untuk merawat gigi bayi adalah mengurangi makanan manis dan jus yang mengandung gula.,</div>
</li>
</div>
    <li class="list-item list-item--material">
    <div class="list-item__center list-item--material__center">
    <div class="list-item__subtitle list-item--material__subtitle">4. Kemampuan menggenggam</div>
    <div class="list-item__subtitle list-item--material__subtitle">Salah satu manfaat MPASI yang tidak terduga adalah untuk mengembangkan kemampuan menggenggam Si Kecil. Saat memasuki usia 6 bulan, bayi biasanya sudah bisa menggenggam benda di antara jari dan jempolnya.

Ketika hal tersebut mulai terjadi, Moms bisa menyemangatinya untuk mencoba memegang sendok dan makan sendiri. Berikan Si Kecil wortel rebus yang telah dipotong seukuran jari atau biskuit untuk meningkatkan kemampuan menggenggamnya.
Cara aman melatih kemampuan menggenggam:
Jangan meninggalkan benda-benda berukuran kecil yang bisa masuk atau tertelan ke mulut Si Kecil.,
Ketika memberi bayi makan, pastikan ia dalam kondisi duduk dan terus diawasi.,
Untuk menghindari tersedak, saat mengajari bayi menggenggam makanan di tahun pertamanya, jangan memotongnya dengan ukuran terlalu kecil.</div>
   </li>
   <li class="list-item list-item--material">
    <div class="list-item__center list-item--material__center">
<div class="list-item__subtitle list-item--material__subtitle">5. Meningkatkan daya tahan tubuh</div>
<div class="list-item__subtitle list-item--material__subtitle">Tidak hanya melalui ASI, untuk meningkatkan sistem imunitas dalam tubuh bayi, ia juga membutuhkan nutrisi dan vitamin dari MPASI. Untuk memperkuat daya tahan tubuhnya, berikan Si Kecil MPASI bergizi berupa:
Kacang kedelai, bawang, dan sereal dengan prebiotik untuk meningkatkan imunitas dan membantu pencernaan.,
Kacang-kacangan, sayuran berdaun hijau gelap, dan kacang polong, yang kaya akan zat besi untuk kemampuan motorik, kognitif, sosial, dan emosionalnya.,Tahukah Moms?

- Prebiotik membuat bakteri baik memenuhi pencernaan bayi. Bakteri baik diperlukan untuk melindungi tubuh dari bakteri jahat.,
 Makanan yang kaya akan probiotik dapat memperkuat bakteri baik di pencernaan, sehingga meningkatkan sistem imun bayi.,
Selain itu, selalu pastikan kandungan MPASI terbuat dari bahan-bahan alami yang segar. Jika Moms memilih membeli MPASI siap saji yang ada di pasaran, jangan lupa memilih produk yang tidak melalui banyak proses dalam pembuatannya.,
Selain mencegah hilangnya manfaat dari zat-zat alami, kualitas rasa MPASI tersebut juga tak jauh berbeda dengan buatan rumahan.,
</li>
</div>
 </div>         
		  </div>

    <div class="list-item__center list-item--material__center">
      <div class="list-item__title list-item--material__title">H. Puding Buah Naga, Untuk Bayi 9 Bulan </div>
	  <img src="foto/naga.jpg" style="width: 90%;">
     <div class="list-item__subtitle list-item--material__subtitle">Bahan :</div>
	  <div class="list-item__subtitle list-item--material__subtitle">- 1/2 bagian buah naga ukuran kecil</div>
	  <div class="list-item__subtitle list-item--material__subtitle">- 1 sdm bubuk agar-agar plain</div>
	  <div class="list-item__subtitle list-item--material__subtitle">-150 mi air</div>
	  <div class="list-item__subtitle list-item--material__subtitle">Cara Membuat :</div>
	  <div class="list-item__subtitle list-item--material__subtitle">1. Kerok buah naga, haluskan dengan sendok </div>
	  <div class="list-item__subtitle list-item--material__subtitle">2. Masukan bubuk agar-agar dan air ke dalam panci, aduk-aduk diatas api kecil hingga mendidih    </div>
	  <div class="list-item__subtitle list-item--material__subtitle">3. Matikan api, tambahkan buah naga, aduk sampai rata</div>  
	  <div class="list-item__subtitle list-item--material__subtitle">4. Masukan kedalam cetakan, sajikan dingin sebagai emian untuk sikecil</div>   
    </div>
  </li>
  <li class="list-item list-item--material">
    <div class="list-item__center list-item--material__center">
      <div class="list-item__title list-item--material__title">I. Nasi Bola Puyuh, Untuk Bayi 9 Bulan </div>
	  <img src="foto/bola.jpg" style="width: 90%;">
     <div class="list-item__subtitle list-item--material__subtitle">Bahan :</div>
	  <div class="list-item__subtitle list-item--material__subtitle">- 4 sdm nasi putih matang</div>
	  <div class="list-item__subtitle list-item--material__subtitle">- 1/2 Wortel ukuran sedang</div>
	  <div class="list-item__subtitle list-item--material__subtitle">-1/2 tempe</div>
	  <div class="list-item__subtitle list-item--material__subtitle">-1 Sdm UB(unsalted butter)</div>
	  <div class="list-item__subtitle list-item--material__subtitle">-1 Siung bawah putih</div>
	  <div class="list-item__subtitle list-item--material__subtitle">-1 butir telur puyuh</div>
	  <div class="list-item__subtitle list-item--material__subtitle">Cara Membuat :</div>
	  <div class="list-item__subtitle list-item--material__subtitle">1. Rajang halus bawang putih, iris kecil-kecil wortel dan tempe </div>
	  <div class="list-item__subtitle list-item--material__subtitle">2. Tumis bawang putih dengan UB kemuian masukan irisan tempe dan wortel. masak hingga matang   </div>
	  <div class="list-item__subtitle list-item--material__subtitle">3. Masukan teur puyuh sambil langsung diorak-arik  </div>  
	  <div class="list-item__subtitle list-item--material__subtitle">4. Angkat dan dinginkan, baru campurkan dengan nasi  </div> 
	  <div class="list-item__subtitle list-item--material__subtitle">5. Bentuk bola-bola kecil sesuai keinginan, sajikan kesikecil</div>  
    </div>
  </li> 
   </div>
        </div>
      </div>

  <template id="kategori7.html">

          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>

        </div>
        <div class="center">
          Bahasa Tubuh Bayi
        </div>
      </ons-toolbar>
      <div style="height: 200px; padding: 1px 0 0 0;">
        <div class="card card--material">
          <div class="card_content card--material_content" style="text-align: justify;">
			<h3><font face="Comic Sans MS">Bahasa Tubuh Bayi</font></h3>
			 <li class="list-item list-item--material">
			 <div class="list-item__center list-item--material__center">	  
              <div class="list-item__title list-item--material__title">1. Melengkungkan Punggung </div>
              <div class="list-item__subtitle list-item--material__subtitle">Michele Saysana, M.D., Direktur Program Hospitalist Pediatric di RS Anak Riley di Indiana University School of Medicine, AS, menyebutkan bahwa beberapa minggu setelah lahir, bayi mulai melengkungkan punggungnya sebagai tanda merasa tidak nyaman. Bayi akan menggeliat dan mencoba untuk mencari posisi yang lebih nyaman, dan sering diikuti dengan tangisan. Sering juga bayi melengkungkan punggung saat ia sudah cukup kenyang menyusu dan ingin pindah dari dada Anda. Dan pada usia sekitar 4-5 bulan, gerakan ini mungkin bisa memiliki arti ia mencoba untuk berguling untuk pertama kalinya. </div>
	            <img src="foto/1.jpg" style="width: 90%;">
	              <div class="list-item__subtitle list-item--material__subtitle">Yang perlu Moms lakukan : Si Kecil mungkin hanya butuh perubahan posisi. Jika berada dalam gendongan, car seat atau stroller, cobalah untuk mengeluarkannya dari sana selama beberapa menit. Peluk dengan posisi tegak di pundak Anda atau berikan ia sedikit waktu untuk menggeliat di lantai.</div>
                   </div>
                    </li>
        <li class="list-item list-item--material">
        <div class="list-item__center list-item--material__center">
		<div class="list-item__title list-item--material__title">2. Menggosok mata dan atau telinga </div>
		 <div class="list-item__subtitle list-item--material__subtitle">Bayi akan menggosok mata dan atau telinganya dengan tangan sebagai tanda mulai lelah. Sebelum usia 6 bulan, mereka akan menggosok wajah jika merasa gatal atau lelah. Setelah itu mereka akan menarik atau menggosok telinga. </div>
	     <img src="foto/2.jpg" style="width: 90%;">
	     <div class="list-item__subtitle list-item--material__subtitle">Yang perlu Moms lakukan : Saat bayi mulai menggosok telinga atau wajahnya, itu merupakan pertanda sudah waktunya untuk menidurkannya. Tapi ingat, jika bayi Anda menggosok telinganya dan ternyata suhu tubuhnya hangat, Anda harus segera menghubungi dokter karena bisa jadi telinganya infeksi atau terserang infeksi lainnya.</div>
	     </li>
	     </div>
           <li class="list-item list-item--material">
           <div class="list-item__center list-item--material__center">
           <div class="list-item__title list-item--material__title">3. Gerak refleks </div>
           <div class="list-item__subtitle list-item--material__subtitle">refleks Suara keras dan lampu terang dapat memicu gerak refleks pada bayi. Ia akan melempar tangan dan kaki, kemudian dengan cepat menariknya lalu menangis. Gerakan ini hadir di awal kelahiran, tetapi memudar setelah usia 3-6 bulan. </div>
	       <img src="foto/3.jpg" style="width: 90%;">
	  <div class="list-item__subtitle list-item--material__subtitle">Yang perlu Moms lakukan : Meskipun tidak menyakitkan, kejutan dapat membuat bayi takut dan menangis. Untuk menciptakan rasa nyaman, seperti ketika berada di dalam rahim, redamlah suara dan cahaya. Cobalah untuk menyelimuti bayi atau membedongnya dengan tidak terlalu kencang dan dengan teknik yang disarankan oleh dokter.</div>
	  </li>
	  </div>
	    <li class="list-item list-item--material">
        <div class="list-item__center list-item--material__center">
        <div class="list-item__title list-item--material__title">4. Meludah, Mengoceh, dan Tertawa  </div>
        <div class="list-item__subtitle list-item--material__subtitle">Bayi 'bicara' pada usia antara 2-3 bulan. Ia mulai mencocokkan suara dan variasi nada bicara orang tua serta menirukannya. Pada usia 4-6 bulan, bayi mulai bereksperimen dengan suara mereka. Ia mengoceh dengan menempatkan konsonan dan vokal bersama-sama dan membuat suara-suara untuk mengekspresikan berbagai emosi, seperti senang, marah, jengkel, protes, bersemangat, dan puas. </div>
	    <img src="foto/4.jpg" style="width: 90%;">
	    <div class="list-item__subtitle list-item--material__subtitle">Yang perlu Moms lakukan: Berbicaralah dengan Si Kecil sepanjang hari, terutama ketika tengah berinteraksi dengannya. Berhenti sejenak dan biarkan ia menanggapi dengan ocehan.</div>
	    </li>
	    </div>
